<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff9f3;
        }
        .find-id-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff9f3;
        }
        .find-id-box {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 0 0 1px #0000004d;
            padding: 100px 40px 100px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 0px auto;
        }
        .find-id-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 70px;
            color: #333333;
            letter-spacing: -1px;
        }
        .find-id-input {
            background: #ffd38480;
            border: none;
            border-radius: 20px;
            font-size: 1.08em;
            padding: 15px 20px;
            margin-bottom: 20px;
            color: #000000;
        }
        .find-id-input:focus {
            outline: none;
            background: #ffd38480;
        }
        .find-id-input::placeholder {
            color: #333333;
            opacity: 1;
        }

        .find-id-btn {
            width: 30%;
            background: #ffd384;
            color: #333;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 20px;
            margin-top: 50px;
            letter-spacing: 1px;
        }
        .find-id-btn:hover {
            background: #ffd384;
        }
        @media (max-width: 500px) {
            .find-id-box {
                padding: 32px 8vw 28px 8vw;
                max-width: 98vw;
            }
            .find-id-title {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="find-id-bg">
        <div class="find-id-box">
            <div class="find-id-title">아이디 찾기</div>
            <form autocomplete="off">
                <input type="text" class="form-control find-id-input" placeholder="이름을 입력하세요" required>
                <input type="tel" class="form-control find-id-input" placeholder="휴대폰 번호를 입력하세요" required>
                <input type="text" class="form-control find-id-input" placeholder="생년월일을 입력하세요 (YYYY-MM-DD형식)" required>
                <button type="submit" class="find-id-btn">완료</button>
            </form>
        </div>
    </div>
</body>
</html>
