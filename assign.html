<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 뭐하고 놀지?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff9f3;
        }
        .signup-container {
            max-width: 450px;
            margin: 110px auto 50px auto;
            background: #fff9f3;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-group-custom {
            background: #ffd38480;
            border-radius: 10px;
            margin-bottom: 18px;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .form-control-custom {
            background: transparent;
            border: none;
            box-shadow: none;
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            color: #000000;
        }
        .form-control-custom::placeholder {
            color: #9c9c9c;
            opacity: 1;
        }
        .form-control-custom:focus {
            outline: none;
            background: transparent;
            box-shadow: none;
        }
        .required_label {
            color: #ff0000;
            font-weight: bold;
            margin-left: 20px;
            font-size: 1.1em;
        }
        .login-section {
            margin-top: 40px;
            text-align: center;
        }
        .login-section p {
            font-size: 1.0em;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .login-section p span {
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
            transition: text-decoration 0.2s;
        }
        .login-section p span:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .login-btn {
            width: 35%;
            background: #ffd384;
            color: #333333;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            padding: 15px 0;
            margin: 15px auto 10px auto;
            font-weight: bold;
            display: block;
        }
        @media (max-width: 600px) {
            .signup-container {
                max-width: 98vw;
                padding: 8vw 0;
            }
            .login-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form id="signupForm" autocomplete="off">
            <div class="form-group-custom">
                <span class="required_label">*</span>
                <input type="text" class="form-control-custom" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group-custom">
                <span class="required_label">*</span>
                <input type="text" id="nickname" class="form-control-custom" placeholder="닉네임을 입력하세요" required>
            </div>
            <div class="form-group-custom">
                <span class="required_label">*</span>
                <input type="tel" class="form-control-custom" placeholder="휴대폰 번호를 입력하세요" required>
            </div>
            <div class="form-group-custom">
                <span class="required_label">*</span>
                <input type="text" class="form-control-custom" placeholder="생년월일을 입력하세요 (YYYY-MM-DD형식)" required>
            </div>
            <div class="form-group-custom">
                <span class="required_label">*</span>
                <input type="text" class="form-control-custom" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group-custom">
                <span class="required_label">*</span>
                <input type="password" class="form-control-custom" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group-custom">
                <span class="required_label">*</span>
                <input type="password" class="form-control-custom" placeholder="비밀번호를 다시 한 번 입력하세요" required>
            </div>
            <button type="submit" style="display:none" aria-label="회원가입"></button>
        </form>
        <div class="login-section">
            <p><span id="alreadyMember">이미 회원이신가요?</span></p>
            <button class="login-btn" type="button" id="signupBtn">회원가입</button>
        </div>
    </div>
    <script>
        document.getElementById('alreadyMember').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
        document.getElementById('signupBtn').addEventListener('click', function() {
            document.getElementById('signupForm').requestSubmit();
        });
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            alert(nickname + "님 등록되었습니다");
        });
    </script>
</body>
</html>
