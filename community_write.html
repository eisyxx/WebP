<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: #FFF9F3;
        }

        .form-container {
            width: 60%;
            margin: 0 auto; /* 페이지 가운데 정렬 */
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 120px;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
        }
        .btn-group-right {
            text-align: right;
            margin-top: 20px;
        }

        .btn-submit {
            background-color: #FFA974;
            color: black;
            border: none;
        }
        .btn-submit:hover {
            background-color: #FF8A4A;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="mt-4 ms-4 mb-3">새 글 작성</h1>
    <form class="form-container">
        <div class="form-group">
            <label for="category" class="form-label-fixed">게시판 선택:</label>
            <select class="form-select form-input" id="category" name="categorylist">
                <option>자유게시판</option>
                <option>질문게시판</option>
                <option>후기</option>
                <option>나눔/동행</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="head" class="form-label-fixed">글머리 선택:</label>
            <input list="heads" class="form-control form-input" id="head" name="head">
            <datalist id="heads">
                <option value="데이식스 콘서트">
                <option value="지킬 앤 하이드">
                <option value="서울 재즈 페스티벌">
            </datalist>
        </div>
    
        <div class="form-group">
            <label for="title" class="form-label-fixed">제목:</label>
            <input type="text" class="form-control form-input" id="title" name="title">
        </div>
    
        <div class="form-group">
            <label for="post" class="form-label-fixed">내용:</label>
            <textarea class="form-control form-textarea" rows="5" id="post" name="post"></textarea>
        </div>
    
        <div class="btn-group-right">
            <button type="button" class="btn btn-secondary me-2" onclick="location.href='community_main.html'">취소</button>
            <button type="submit" class="btn btn-submit">등록</button>
        </div>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
        
            const category = document.getElementById('category').value;
            const head = document.getElementById('head').value;
            const title = document.getElementById('title').value;
            const post = document.getElementById('post').value;
            const date = new Date().toISOString(); // 날짜 저장
            const id=Date.now();

            // 제목과 내용 입력 안 했을 때 경고
            if (!title.trim() || !post.trim()) {
                alert('제목과 내용을 모두 입력해 주세요.');
                return;
            }

            // 글 객체
            const newPost = { id, category, head, title, post, date };
        
            // 기존 글 목록 가져오기
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.unshift(newPost); // 새 글을 앞에 추가
            localStorage.setItem('posts', JSON.stringify(posts));
        
            // community_main.html로 이동
            window.location.href = `community_main.html?category=${category}`;
        });
    </script>
        
</body>
</html>
