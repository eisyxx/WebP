<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2025년 뭐하고 놀지?</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #fff9f3;
            box-sizing: border-box;
        }
        
        #special {
            font-family: 'Krona One', 'Noto Sans KR', sans-serif;
        }

        body {
            min-width: 100vw;
            min-height: 100vh;
        }
        .main-wrap {
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff9f3;
        }
        .header {
            width: 100vw;
            background: #a2d5ab4d;
            padding: 32px 0 0 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .header-title {
            font-size: 2.3rem;
            font-weight: 500;
            color: #333333;
            margin-left: 50px;
            margin-bottom: 20px;
            line-height: 1;
        }
        .nav-bar {
            display: flex;
            gap: 15px;
            margin-left: 50px;
            margin-bottom: 25px;
        }
        .nav-bar button {
            background: #a2d5ab;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333333;
            cursor: pointer;
            box-shadow: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            }
        .dropdown-list {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 180px;
            background: #ffffff;
            border-radius: 0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            margin: 0 0 0 0;
            padding: 10px 0;
            z-index: 100;
            font-family: 'Noto Sans KR', sans-serif;
            list-style-type: none;
            }
        .dropdown-list li {
            padding: 10px 20px;
            color: #333;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.5s;
            list-style-type: none;
            }
        .dropdown-list li:hover {
            background: #e9f2e8;
            color: #2a5732;
            }
        .dropdown:hover .dropdown-list {
            display: block;
            }
        .login-box {
            position: absolute;
            top: 30px;
            right: 38px;
            color: #333333;
            font-size: 1rem;
        }
        .login-link {
            color: #333333;
            text-decoration: none;
            transition: color 0.15s;
        }
        .login-link:hover {
            color: #000000;
            text-decoration: underline;
        }

        .content-section {
            display: flex;
            width: 100%;
            min-height: calc(100vh - 200px); /* 헤더/푸터 높이 감안 */
            box-sizing: border-box;
            padding-top: 20px;
        }

        .side-menu {
            width: 220px;
            background-color: #A2D5AB;
            padding: 24px;
            margin: 0 20px 20px 20px;
            box-sizing: border-box;
            border-radius: 16px;
            border: 1px solid #94c99f;
        }

        .menu-title {
            font-size: 1.4rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: #1e3e2e;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            margin-bottom: 14px;
        }

        .menu-list li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .menu-list li a:hover {
            color: #2a5732;
        }

        #current {
            background-color: #6f6f6f;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            display: block;
        }

        .community-btn {
            display: block;
            margin-top: 20px;
            padding: 12px 16px;
            background-color: whitesmoke;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .community-btn:hover {
            color: whitesmoke;
            background-color: #1e3e2e;
        }

        .main-content {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .booking-summary {
            border-right: 1px solid #999;
            padding-right: 40px;
        }
        .booking-summary h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .booking-info {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .price {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            margin-top: 20px;
        }
        .form-control {
            background-color: #fff8f0;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .btn-pay {
            background-color: #ffc66b;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            margin-top: 30px;
        }

        @media (max-width: 1100px) {
            .grid { gap: 18px; }
            .header-title, .nav-bar { margin-left: 16px; }
            .login-box { right: 16px; }
            .footer { width: 98vw; }
        }
        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .header-title, .nav-bar { margin-left: 8px; }
            .login-box { right: 8px; }
            .content { padding: 16px 0 10px 0; }
            .grid { grid-template-columns: 1fr; gap: 12px; width: 98vw; }
            .footer { width: 98vw; font-size: 0.95rem;}
        }
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
            }
            .side-menu {
                width: 90%;
                margin: 16px auto;
            }
            .main-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrap">
        <div class="header">
            <div class="header-title" id="special">2025년<br>뭐하고 놀지?</div>
            <div class="nav-bar">
                <div class="dropdown">
                <button>페스티벌</button>
                <ul class="dropdown-list">
                    <li>서울 재즈 페스티벌</li>
                    <li>뷰티풀 민트 라이프</li>
                </ul>
                </div>

                <div class="dropdown">
                <button>전시</button>
                <ul class="dropdown-list">
                    <li>마르카마르카</li>
                </ul>
                </div>

                <div class="dropdown">
                <button>뮤지컬/연극</button>
                <ul class="dropdown-list">
                    <li>지킬앤하이드</li>
                </ul>
                </div>

                <div class="dropdown">
                <button>지역 행사</button>
                <ul class="dropdown-list">
                    <li>보령머드축제</li>
                </ul>
                </div>

                <div class="dropdown">
                <button>콘서트</button>
                <ul class="dropdown-list">
                    <li>데이식스 콘서트</li>
                </ul>
                </div>
            </div>
            <div class="login-box">
                <a href="login.html" class="login-link">로그인</a> | <a href="assign.html" class="login-link">회원가입</a></div>
            </div>
        </div>

        <div class="content-section">
            <aside class="side-menu">
                <div class="menu-title">서울 재즈 페스티벌</div>
                <ul class="menu-list">
                    <li><a href="sub_map.html">오시는 길</a></li>
                    <li><a href="sub_gallery.html">지난 사진 보기</a></li>
                    <li><a href=# id="current">예매하기</a></li>
                </ul>
                <a href="community_main.html" class="community-btn">커뮤니티로 이동</a>
            </aside>

            <section class="main-content">
                <div class="row">
                    <!-- 왼쪽 요약 정보 -->
                    <div class="col-md-5 booking-summary">
                        <h1>예매하기</h1>
                        <div class="booking-info">
                            <p><strong>서울 재즈 페스티벌</strong></p>
                            <p>2025-05-50 FRI 18:00</p>
                            <p>올림픽공원</p>
                            <hr>
                            <p class="price">120,000원</p>
                        </div>
                    </div>
        
                    <!-- 오른쪽 결제 폼 -->
                    <div class="col-md-7">
                        <form>
                            <label class="form-label">연락처 정보</label>
                            <input type="email" class="form-control" placeholder="이메일">
        
                            <label class="form-label">결제 방식</label>
                            <input type="text" class="form-control mb-2" placeholder="1234 1234 1234 1234">
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="CVC">
                                </div>
                            </div>
                            <input type="text" class="form-control mt-2" placeholder="이름">
        
                            <label class="form-label">청구 주소</label>
                            <input type="text" class="form-control mb-2" placeholder="우편주소">
                            <input type="text" class="form-control" placeholder="세부주소">
        
                            <label class="form-label mt-4">약관 동의</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                </label>
                            </div>
        
                            <button type="submit" class="btn btn-pay">결제하기</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                // 모든 입력 필드 수집
                const inputs = form.querySelectorAll("input[type='text'], input[type='email']");
                for (let input of inputs) {
                    if (input.value.trim() === "") {
                        alert("정보를 입력해주십시오");
                        event.preventDefault(); // 제출 막기
                        return;
                    }
                }
        
                // 체크박스 확인
                const checkboxes = form.querySelectorAll("input[type='checkbox']");
                for (let checkbox of checkboxes) {
                    if (!checkbox.checked) {
                        alert("약관에 동의해주셔야 합니다");
                        event.preventDefault(); // 제출 막기
                        return;
                    }
                }
        
                // 모든 조건 만족 시 폼 제출 허용
            });
        });
    </script>
</body>
</html>
