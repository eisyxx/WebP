<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2025년 뭐하고 놀지?</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #fff9f3;
            font-family: 'Krona One', 'Noto Sans KR', sans-serif;
            box-sizing: border-box;
        }
        body {
            min-width: 100vw;
            min-height: 100vh;
        }
        .main-wrap {
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff9f3;
        }
        .header {
            width: 100vw;
            background: #a2d5ab4d;
            padding: 32px 0 0 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .header-title {
            font-size: 2.3rem;
            font-weight: 500;
            color: #333333;
            margin-left: 50px;
            margin-bottom: 20px;
            line-height: 1;
        }
        .nav-bar {
            display: flex;
            gap: 15px;
            margin-left: 50px;
            margin-bottom: 25px;
        }
        .nav-bar button {
            background: #a2d5ab;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333333;
            cursor: pointer;
            box-shadow: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            }
        .dropdown-list {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 180px;
            background: #ffffff;
            border-radius: 0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            margin: 0 0 0 0;
            padding: 10px 0;
            z-index: 100;
            font-family: 'Noto Sans KR', sans-serif;
            list-style-type: none;
            }
        .dropdown-list li {
            padding: 10px 20px;
            color: #333;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.5s;
            list-style-type: none;
            }
        .dropdown-list li:hover {
            background: #e9f2e8;
            color: #2a5732;
            }
        .dropdown:hover .dropdown-list {
            display: block;
            }
        .login-box {
            position: absolute;
            top: 30px;
            right: 38px;
            color: #333333;
            font-size: 1rem;
        }
        .login-link {
            color: #333333;
            text-decoration: none;
            transition: color 0.15s;
        }
        .login-link:hover {
            color: #000000;
            text-decoration: underline;
        }
        .content {
            width: 100vw;
            display: flex;
            justify-content: center;
            background: #fff9f3;
            padding: 30px 0 30px 0;
            box-sizing: border-box;
        }
        .grid {
            width: 90vw;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }
        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .card1 { background: url('img_szp/szp.png') center/cover no-repeat}
        .card2 { background: url('img_musical/musical.png') center/cover no-repeat}
        .card3 { background: url('img_day6/day6.png') center/cover no-repeat}
        .card4 { background: url('img_mud/mud.png') center/cover no-repeat}
        .card5 { background: url('img_etc/bml.png') center/cover no-repeat}
        .card6 { background: url('img_mrc/mrc.png') center/cover no-repeat}
        
        /* 오버레이용 제목 박스 초기 상태: 숨김 */
        .card-title {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* 어두운 반투명 배경 */
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 처음엔 안 보이게 */
            transition: opacity 0.3s ease;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            padding: 20px;
            box-sizing: border-box;
        }

        /* 마우스 오버 시 제목과 배경이 나타남 */
        .card:hover .card-title {
            opacity: 1;
        }

        .footer {
            width: 90vw;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 1rem;
            color: #9c9c9c;
            text-align: right;
            margin-top: 16px;
            margin-bottom: 12px;
        }
        @media (max-width: 1100px) {
            .grid { gap: 18px; }
            .header-title, .nav-bar { margin-left: 16px; }
            .login-box { right: 16px; }
            .footer { width: 98vw; }
        }
        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .header-title, .nav-bar { margin-left: 8px; }
            .login-box { right: 8px; }
            .content { padding: 16px 0 10px 0; }
            .grid { grid-template-columns: 1fr; gap: 12px; width: 98vw; }
            .footer { width: 98vw; font-size: 0.95rem;}
        }
    </style>
</head>

        </div>
        <div class="login-box">
            <a href="login.html" class="login-link">로그인</a> | <a href="assign.html" class="login-link">회원가입</a></div>
        </div>
        </div>
        <div class="content">
        <div class="grid">
            <a href="sub_szp.html" class="card card1">
            <div class="card-title">서울 재즈 페스티벌</div>
            </a>
            <a href="sub_musical.html" class="card card2">
            <div class="card-title">지킬앤하이드</div>
            </a>
            <a href="sub_day6.html" class="card card3">

            <a href="sub_mud.html" class="card card4">

            <a href=# class="card card5">

            <a href="sub_mrc.html" class="card card6">

        </div>
        </div>
        <div class="footer">

    </div>
</body>
</html>
