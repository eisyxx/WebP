<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .main-content {
            width: 100px;
            max-width: 100%;
            height: 700px;
            padding: 0 50px 0 50px;
            margin: 0px auto;
        }

        .booking-summary {
            padding-right: 40px;
        }
        .vertical-line {
            position: absolute;
            right: 0;
            top: 65px;
            bottom: 0;
            border-right: 1px solid #999;
        }
        .booking-summary h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .booking-info {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .booking-info p {
            margin-top: 10px;
            margin-left: 20px;
        }
        .concert-title {
            margin-left: 20px;
            font-size: 1.5rem;
        }
        .price {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            margin-top: 20px;
            margin-left: 20px;
        }
        .form-label:first-child {
            margin-top: 65px;
        }
        .form-control {
            background-color: #fff8f0;
            margin-left: 20px;
            width: calc(100% - 40px);
        }
        .form-check {
            margin-left: 20px;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .btn-pay {
            background-color: #ffc66b;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: bold;
            width: calc(100% - 40px);
            margin: 30px 20px;
        }

        @media (max-width: 1100px) {
            .grid { gap: 18px; }
            .header-title, .nav-bar { margin-left: 16px; }
            .login-box { right: 16px; }
            .footer { width: 98vw; }
        }
        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .header-title, .nav-bar { margin-left: 8px; }
            .login-box { right: 8px; }
            .content { padding: 16px 0 10px 0; }
            .grid { grid-template-columns: 1fr; gap: 12px; width: 98vw; }
            .footer { width: 98vw; font-size: 0.95rem;}
        }
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
            }
            .side-menu {
                width: 90%;
                margin: 16px auto;
            }
            .main-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body style="background-color: #fff9f3; overflow-x: hidden;">
    <div class="row">
        <!-- 왼쪽 요약 정보 -->
        <div class="col-md-5" style="position: relative;">
            <div class="booking-summary">
                <h1>예매하기</h1>
                <div class="booking-info">
                    <p class="concert-title"><strong>서울 재즈 페스티벌</strong></p>
                    <p>2025-05-30 FRI 18:00</p>
                    <p>올림픽 공원</p>
                    <hr>
                    <p class="price">120,000원</p>
                </div>
            </div>
            <div class="vertical-line"></div>
        </div>
        
        <!-- 오른쪽 결제 폼 -->
        <div class="col-md-7">
            <form style="margin-top: 0;">
                <label class="form-label">연락처 정보</label>
                <input type="email" class="form-control" placeholder="이메일">
        
                <label class="form-label">결제 방식</label>
                <input type="text" class="form-control mb-2" placeholder="1234 1234 1234 1234">
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="MM/YY">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="CVC">
                    </div>
                </div>
                <input type="text" class="form-control mt-2" placeholder="이름">
                <label class="form-label">청구 주소</label>
                <input type="text" class="form-control mb-2" placeholder="우편주소">
                <input type="text" class="form-control" placeholder="세부주소">
        
                <label class="form-label mt-4">약관 동의</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </label>
                </div>
        
                <button type="submit" class="btn btn-pay">결제하기</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                // 모든 입력 필드 수집
                const inputs = form.querySelectorAll("input[type='text'], input[type='email']");
                for (let input of inputs) {
                    if (input.value.trim() === "") {
                        alert("정보를 입력해주십시오");
                        event.preventDefault(); // 제출 막기
                        return;
                    }
                }
        
                // 체크박스 확인
                const checkboxes = form.querySelectorAll("input[type='checkbox']");
                for (let checkbox of checkboxes) {
                    if (!checkbox.checked) {
                        alert("약관에 동의해주셔야 합니다");
                        event.preventDefault(); // 제출 막기
                        return;
                    }
                }
        
                // 모든 조건 만족 시 폼 제출 허용
            });
        });
    </script>
</body>
</html>
