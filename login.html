<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 뭐하고 놀지?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff9f3;
        }
        .container-box {
            max-width: 500px;
            margin: auto;
            background: #fff9f3;
            padding: 110px 0px 50px 0px;
            text-align: center;
        }
        .smile-img {
            width: 280px;
            margin-bottom: 50px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .form-control, .input-group-text {
            border-radius: 15px;
            background: #ffffff;
            border: none;
            box-shadow: 0 0 0 0.3px;
        }
        .input-group-text {
            background: #ffffff;
            border: none;
            font-size: 1.2em;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
        }
        .check-img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
        .form-control {
            padding-top: 0.7rem;
            padding-bottom: 0.7rem;
            font-size: 1.08em;
            box-shadow: 0 0 0 0.3px;
        }
        .not-member {
            margin-top: 50px;
            margin-bottom: 0;
            color: #333333;
            font-size: 1.2em;
            font-weight: 500;
            text-decoration: underline;
        }
        .join-btn {
            width: 45%;
            background: #ffd384;
            color: #333333;
            border: none;
            border-radius: 25px;
            font-size: 1.5em;
            padding: 25px 0;
            margin: 15px 0 10px 0;
            font-weight: bold;
        }
        .find-links-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .find-links-box {
            background: #ffd38480;
            padding: 4px 10px;
            display: flex;
            gap: 16px;
        }
        .find-links a {
            color: #333333;
            text-decoration: none;
            margin: 0px 4px;
        }
        @media (max-width: 500px) {
            .container-box {
                padding: 18px 4vw 18px 4vw;
            }
            .smile-img {
                width: 150px;
            }
            .find-links-box {
                padding: 0px 0px;
                font-size: 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container-box">
        <img src="smile.png" alt="2025년 뭐하고 놀지 스마일" class="smile-img">

        <form id="loginForm" autocomplete="off">
            <div class="input-group shadow-input">
                <span class="input-group-text">
                    <img src="check.png" class="check-img" alt="체크">
                </span>
                <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요" aria-label="아이디" required>
            </div>
            <div class="input-group shadow-input">
                <span class="input-group-text">
                    <img src="check.png" class="check-img" alt="체크">
                </span>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" aria-label="비밀번호" required>
            </div>
            <button type="submit" style="display:none" aria-label="로그인"></button>
        </form>

        <div class="not-member">아직 회원이 아니신가요?</div>
        <button class="join-btn" type="button" onclick="window.location.href='assign.html'">회원가입</button>

        <div class="find-links-wrapper">
            <div class="find-links-box find-links">
                <a href="id_find.html">아이디 찾기</a>
                <span>|</span>
                <a href="pw_find.html">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    <script>

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            setCookie('loginTry', userId, 7);
            alert('환영합니다!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
