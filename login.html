<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 뭐하고 놀지?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff9f3;
        }
        .container-box {
            max-width: 400px;
            margin: auto;
            background: #fff9f3;
            padding: 110px 0px 50px 0px;
            text-align: center;
        }
        .smile-img {
            width: 280px;
            margin-bottom: 50px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .form-control, .input-group-text {
            border-radius: 10px;
            background: #ffd38480;
            border: none;
            box-shadow: 0 0 0 0.3px;
        }
        .input-group-text {
            background: #ffd38480;
            border: none;
            font-size: 1.2em;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
        }
        .form-control {
            padding-top: 0.7rem;
            padding-bottom: 0.7rem;
            font-size: 1.00em;
            box-shadow: 0 0 0 0.3px;
        }
        .form-control {
            background: #ffd38480 !important;
            box-shadow: none !important;
        }
        .not-member {
            margin-top: 50px;
            margin-bottom: 0;
            color: #333333;
            font-size: 1.0em;
            font-weight: 500;
            cursor: pointer;
        }
        .not-member:hover {
            color: #000000;
            text-decoration: underline;
        }
        .join-btn {
            width: 35%;
            background: #ffd384;
            color: #333333;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            padding: 15px 0;
            margin: 15px 0 10px 0;
            font-weight: bold;
        }
        .find-links-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .find-links-box {
            background: #ffd38480;
            padding: 2px 6px;
            font-size: 0.9em;
            display: flex;
            gap: 5px;
        }
        .find-links a {
            color: #333333;
            text-decoration: none;
            margin: 0px 2px;
            font-size: 0.9em;
        }
        .find-links span {
            font-size: 0.9em;
            margin: 0 2px;
        }
        .find-links a:hover {
            color: #000000;
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container-box {
                padding: 18px 4vw 18px 4vw;
            }
            .smile-img {
                width: 150px;
            }
            .find-links-box {
                padding: 0px 0px;
                font-size: 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container-box">
        <img src="img_etc/smile.png" alt="2025년 뭐하고 놀지 스마일" class="smile-img">

        <form id="loginForm" autocomplete="off">
            <div class="input-group shadow-input">
                <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요" aria-label="아이디" required>
            </div>
            <div class="input-group shadow-input">
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" aria-label="비밀번호" required>
            </div>
            <button type="submit" style="display:none" aria-label="로그인"></button>
        </form>

        <div class="not-member" id="goAssign">아직 회원이 아니신가요?</div>
        <button class="join-btn" type="button" id="loginButton">로그인</button>

        <div class="find-links-wrapper">
            <div class="find-links-box find-links">
                <a href="id_find.html">아이디 찾기</a>
                <span>|</span>
                <a href="pw_find.html">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    <script>
    function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        function handleLogin() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (!userId || !password) {
                alert('아이디와 비밀번호를 입력해주세요.');
                return;
            }

            setCookie('loginTry', userId, 7);
            alert('환영합니다!');
            window.location.href = 'index.html';
        }

        // 로그인 버튼 클릭 시
        document.getElementById('loginButton').addEventListener('click', handleLogin);

        // 엔터 키 입력 시 (폼 제출 이벤트 핸들링)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            handleLogin();
        });

        // "아직 회원이 아니신가요?" 클릭 시 assign.html로 이동
        document.getElementById('goAssign').addEventListener('click', function () {
            window.location.href = 'assign.html';
        });
    </script>
</body>
</html>
